<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <style>
        .container {
            width: 80%;
            height: auto;
        }

        .foot {
            position: fixed;
            left: 10%;
            bottom: 0;
            width: 80%;
            text-align: center;
        }
    </style>

</head>

<body>
    <center>

        <div class="top">
            <h2 class="text text-success">My Tasks:</h2>
            <div class="row">
                <div class="col-sm-1"> </div>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Add Task" id="text">
                        <div class="input-group-btn">
                            <button class="btn btn-success">
                                <i class="glyphicon glyphicon-plus">
                                </i></button>
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
        </div>

        <br>

        <br>

        <div class="container">
        </div>

    </center>
    <script>
        // saveSettings();
        loadSettings();
        // $(window).on('load', function () {
        //     saveSettings();
        // });

        function saveSettings(element) {
            // $('#text').val(localStorage.text);
            let items = JSON.parse(localStorage.text);
            items.push(element);
            localStorage.text = JSON.stringify(items);
        }

        function loadSettings() {
            if (localStorage.text == null) {
                localStorage.text = JSON.stringify([]);
            }
            let items = JSON.parse(localStorage.text);

            var x = $('.container').html();
            var y = "";
            for (let index = items.length-1; index >=0 ; index--) {
                console.log(items[index]);
                y +=
                    '<div class="alert alert-success alert-dismissible fade in"> <a href="#" id="'+index+'" data-dismiss="alert"  class="close" aria-label="close">Ã—</a>'
                    + items[index] + '</div>';
            }
            $('.container').html(y + x);
            // return JSON.parse(localStorage.text);
        }
        $(document).ready(function () {
            $('.btn-success').click(function () {
                if ($('#text').val().length != 0) {
                    saveSettings($('#text').val());
                    $('.container').html("");
                    loadSettings();
                    $('#text').val("");
                } else alert("Enter some Text!");
            });

            $(document).on('click', '.alert', function () {
                if ($(this).css('text-decoration-line') == "none")
                    $(this).css('text-decoration-line', 'line-through');
                else
                    $(this).css('text-decoration-line', 'none');
            });
            $(document).on('click', '.close', function () {
                let items = JSON.parse(localStorage.text);
                let thisId=$(this).attr("id");
                items.splice(thisId,1);
               localStorage.text = JSON.stringify(items);
               $('.container').html("");
                    loadSettings();
            });
        });
    </script>
</body>

</html>
